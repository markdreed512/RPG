<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <title>RPG</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-3 bg-dark" id="r2d2">
                    <img src="assets/images/r2d2.png" id="r2d2pic" class="img-thumbnail choose-row-pic">
                </div>
                <div class="col-sm-3 border bg-dark" id="c3po" class="choose-row-pic">
                    <img src="assets/images/c3p0.png" id="c3popic" class="img-thumbnail choose-row-pic">
                </div>
                <div class="col-sm-3" id="bb8">
                    <img src="assets/images/bb8.png" id="bb8pic" class="img-thumbnail choose-row-pic">
                </div>
                <div class="col-sm-3" id="gonk">
                    <img src="assets/images/gonk.png" id="gonkpic" class="img-thumbnail choose-row-pic">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row"></div>
        </div>
    </div>
</div>

<button class="btn btn-danger"id="attack-btn">Attack</button>

<div id="player-health">
    Your Health: 0
</div>
<div id="opponent-health">
    Opponent Health: 0
</div>

<div class="container" id="card-container">
    <div class="row">
        
        <div class="col-sm-4" id="player-area">
                <div class="card border" style="width: 18rem;">
                        <img id="player-pic" class="card-img-top" src="assets/images/r2d2.png" alt="Card image cap">
                        <div class="card-body">
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                </div>
        </div>
        <div class="col-sm-4">
            <span id="vs">VS.</span>
        </div>
        <div class="col-sm-4" id="opponent-area">
                <div class="card border" style="width: 18rem;">
                        <img id="opponent-pic" class="card-img-top" src="assets/images/r2d2.png" alt="Card image cap">
                        <div class="card-body">
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                      </div>
        </div>
    </div>
</div>

<div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-3 bg-dark" id="r2d22">
                        <img src="assets/images/r2d2.png" class="chosen-pic" id="r2d2pic2">
                    </div>
                    <div class="col-sm-3 border bg-dark" id="c3po2">
                        <img src="assets/images/c3p0.png" class="chosen-pic" id="c3popic2">
                    </div>
                    <div class="col-sm-3" id="bb82">
                        <img src="assets/images/bb8.png" class="chosen-pic" id="bb8pic2">
                    </div>
                    <div class="col-sm-3" id="gonk2">
                        <img src="assets/images/gonk.png" class="chosen-pic" id="gonkpic2">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row"></div>
            </div>
        </div>
    </div>


</script>
    
</body>
</html>
